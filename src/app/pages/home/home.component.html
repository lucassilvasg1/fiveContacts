<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Menu Option -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title of the app -->
    <ion-title>Five Contacts</ion-title>

  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="home" fullscreen>
  <ion-button (click)="loadContacts()" expand="full">Carregar Contatos</ion-button>

  <ion-searchbar (ionInput)="getItens($event)" placeholder="Pesquisar" animated></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let c of myContactsFilter">
      <ion-item>
        <ion-label> {{c.name.givenName}}
          <p>
            {{c.phoneNumbers[0].value}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="favorite(c)" color="danger">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
